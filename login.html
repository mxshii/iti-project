<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="back">
            <a href="#">‚Üê Back to home</a>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="logo.png" alt="logo">
            <h2>Shama3a Store</h2>
        </div>
        <div class="box-container">
            <div class="info-container">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to access your account</p>
                <form>
                    <div class="input-container">
                        <label for="email">
                            <img class="Ico" src="Email.png" alt="email icon">
                        </label>
                        <input class="info" type="text" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">
                            <img class="Ico" src="Password.png" alt="password icon">
                        </label>
                        <input class="info" type="password" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <input type="submit" value="Sign-In">
                </form>
            </div>
        </div>
        <p class="last">Don't have an account? <a href="#">Sign-Up!</a></p>
    </section>
</body>

</html>
