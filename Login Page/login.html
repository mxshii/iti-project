<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="back">
            <a href="/Home Page/Home.html">‚Üê Back to Home Page</a>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="/Assets/logo.png" alt="logo">
            <h2>Shama3a Store</h2>
        </div>
        <div class="box-container">
            <div class="info-container">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to access your account</p>
                <form>
                    <div class="input-container">
                        <label for="email">
                            <img class="Ico" src="/Assets/Email.png" alt="email icon">
                        </label>
                        <input class="info" type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">
                            <img class="Ico" src="/Assets/Password.png" alt="password icon">
                        </label>
                        <input class="info" type="password" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <input class="btn" type="submit" value="Sign in">
                </form>
            </div>
        </div>
        <p class="last">Don't have an account? <a href="/Sign up/Signup.html">Sign-Up!</a></p>
    </section>
    
</body>

</html>
